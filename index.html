<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Augmented Minimal HUD | Solid 2050</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="auth-overlay">
        <div class="auth-box">
            <h1 class="hud-text medium">SYSTEM AUTHENTICATION</h1>
            <p class="hud-text small" style="color: #555; margin-bottom: 30px;">SOLID 2050 OS CORE</p>
            
            <div id="user-selection" class="user-grid"></div>

            <div id="pin-section" class="hidden">
                <p id="selected-user-name" class="hud-text small" style="color: var(--primary-color);"></p>
                <div class="pin-display">----</div>
                <div class="pin-keys">
                    <button class="pin-key">1</button><button class="pin-key">2</button><button class="pin-key">3</button>
                    <button class="pin-key">4</button><button class="pin-key">5</button><button class="pin-key">6</button>
                    <button class="pin-key">7</button><button class="pin-key">8</button><button class="pin-key">9</button>
                    <button class="pin-key reset">CLR</button><button class="pin-key">0</button><button class="pin-key cancel">ESC</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-hud" class="hidden">
        
        <div id="full-map-container" class="map-hidden">
            <iframe 
                id="map-engine"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15935.123456789!2d101.6868!3d3.1390!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smy!4v1234567890" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
            <div class="map-overlay-gradient"></div>
        </div>

        <div class="hud-container">
            <div class="hud-header">
                <span id="system-time" class="hud-text small">00:00</span>
                <span id="signal-status" class="hud-text small">üì∂ NODE_ACTIVE</span>
                <span id="battery-status" class="hud-text small">üîã 100%</span>
            </div>

            <div id="main-telemetry" class="hud-main">
                <div class="speed-display">
                    <span id="current-speed" class="hud-text speed-value">00</span>
                    <span class="hud-text speed-unit">KM/H</span>
                </div>
                <div id="current-direction" class="hud-text medium">N</div>
            </div>

            <div class="hud-footer">
                <span id="nav-info" class="hud-text small">ALGORITHM: STANDBY</span>
            </div>
        </div>

        <div id="window-dialer" class="window hidden">
            <div class="window-header">
                <span class="window-title">COMMUNICATION_LINK</span>
                <div class="window-controls">
                    <button onclick="closeWindow('window-dialer')">‚úñ</button>
                </div>
            </div>
            <div class="window-content dialer-content">
                <div class="dialer-display" id="dialer-input"></div>
                <div class="keys">
                    <button class="key">1</button><button class="key">2</button><button class="key">3</button>
                    <button class="key">4</button><button class="key">5</button><button class="key">6</button>
                    <button class="key">7</button><button class="key">8</button><button class="key">9</button>
                    <button class="key">*</button><button class="key">0</button><button class="key">#</button>
                    <button class="key call-button">CALL</button>
                    <button class="key delete-button">DEL</button>
                </div>
            </div>
        </div>

        <div id="window-stats" class="window hidden">
            <div class="window-header">
                <span class="window-title">ALGORITHM_MONITOR</span>
                <div class="window-controls">
                    <button onclick="closeWindow('window-stats')">‚úñ</button>
                </div>
            </div>
            <div class="window-content">
                <p class="hud-text small" style="color: var(--accent-color);">[ ANALYSING OFFLINE_JSON ]</p>
                <div class="stat-bar"><div class="stat-fill" style="width: 70%;"></div></div>
                <p style="font-size: 0.8em; color: #555;">Processing Neural Node 2050...</p>
            </div>
        </div>

        <div class="system-dock">
            <button class="dock-item" onclick="toggleMapMode()">üó∫Ô∏è MAPS</button>
            <button class="dock-item" onclick="toggleWindow('window-dialer')">üìû</button>
            <button class="dock-item" onclick="toggleWindow('window-stats')">üìä</button>
            <button class="dock-item" id="toggle-mirror">üîÑ MIRROR</button>
            <button class="dock-item" onclick="location.reload()" style="color: #ff4444;">üîí LOCK</button>
        </div>

    </div> 

    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script>
        /**
         * FUNGSI PANTAS WINDOW & MAP MANAGEMENT
         */
        function toggleWindow(id) {
            const win = document.getElementById(id);
            win.classList.toggle('hidden');
            if (!win.classList.contains('hidden')) {
                document.querySelectorAll('.window').forEach(w => w.style.zIndex = "10");
                win.style.zIndex = "100";
            }
        }

        function closeWindow(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function toggleMapMode() {
            document.body.classList.toggle('map-mode-active');
            const mapBtn = document.querySelector('button[onclick="toggleMapMode()"]');
            
            if (document.body.classList.contains('map-mode-active')) {
                mapBtn.style.color = "var(--primary-color)";
                mapBtn.innerHTML = "üó∫Ô∏è HUD";
            } else {
                mapBtn.style.color = "white";
                mapBtn.innerHTML = "üó∫Ô∏è MAPS";
            }
        }
    </script>
</body>
</html>
